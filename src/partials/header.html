<header>
  <nav class="navbar" role="navigation" arial-label="dropdown navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/{{ locale }}">
        <img class="main-logo" src="images/logo.svg" alt="CGWire logo"/>
      </a>
      <div class="burger navbar-burger" data-target="top-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="navbar-menu" id="top-menu">
      <div class="navbar-start flexrow locales">
        <a href="/fr" class="flexrow-item navbar-lang-item">FR</a>
        <a href="/en" class="flexrow-item navbar-lang-item">EN</a>
        <a href="/cn" class="flexrow-item navbar-lang-item">汉语</a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item has-drodown is-hoverable {{#if_eq name "solution"}}active{{/if_eq}}">
          <a class="navbar-link">
            <span class="navbar-item-title">
              {{__ 'header title solutions'}}
            </span>
          </a>
          <div class="navbar-dropdown">
            <a 
              class="navbar-item flexrow" 
              href="/{{ locale }}/kitsu.html"
            >
              <img class="flexrow-item icon" src="/images/kitsu.png">
              <span class="flexrow-item">{{__ 'header title kitsu'}}</span>
            </a>
            <a 
              class="navbar-item flexrow"  
              href="/{{ locale }}/api.html"
            >
              <img class="flexrow-item icon" src="/images/api.png">
              <span class="flexrow-item">{{__ 'header title zou'}}</span>
            </a>
            <a class="navbar-item flexrow" href="/{{ locale }}/spreadsheets.html">
              <img class="flexrow-item icon" src="/images/spreadsheets.png">
              <span class="flexrow-item">{{__ 'header title spreadsheets'}}</span>
            </a>
          </div>
        </div>

        <a 
          class="navbar-item {{#if_eq name "pricing"}}active{{/if_eq}}" 
          href="/{{ locale }}/pricing.html"
        >
          <span class="navbar-item-title">
            {{__ 'header title pricing'}}
          </span>
        </a>
        <a 
          class="navbar-item {{#if_eq name "community"}}active{{/if_eq}}"
          href="/{{ locale }}/community.html">
          <span class="navbar-item-title">
            {{__ 'header title community'}}
          </span>
        </a>
        <a class="navbar-item" href="https://medium.com/cgwire">
          {{__ 'header title blog'}}
        </a>
        <a class="navbar-item signin" href="https://account.cg-wire.com/login">
          {{__ 'header sign in'}}
        </a>
        <a class="navbar-item signup" href="https://account.cg-wire.com/signup">
          {{__ 'header sign up'}}
        </a>
      </div>
    </div>
  </div>
</header>
